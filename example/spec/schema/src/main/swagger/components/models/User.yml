---
UserId:
  description: "User UUID"
  type: string
  format: uuid
  example: "0e558add-9774-407f-8c58-4f0b818ad9a0"

UserRole:
  description: "Some user role identifier."
  example: "ADMIN"

UserCanonicalName:
  description: "User Canonical Name"
  type: string
  example: "Ada Lovelace"

UserFirstName:
  description: "User First Name"
  type: string
  example: "Ada"

UserLastName:
  description: "User Last Name"
  type: string
  example: "Lovelace"

UserPhoneNumber:
  description: User phone number
  type: string
  example: "555-444-3333"

UserContactInfo:
  description: User contact info
  type: object
  properties:
    contactMethods:
      type: object
      properties:
        SMS:
          type: object
          properties:
            value:
              $ref: "../models/schemas.yml#/PhoneNumber"
            rank:
              type: integer
              example: 1
        PHONE:
          type: object
          properties:
            value:
              $ref: "../models/schemas.yml#/PhoneNumber"
            rank:
              type: integer
              example: 2
        EMAIL:
          type: object
          properties:
            value:
              type: string
              $ref: "../models/schemas.yml#/EmailAddress"
            rank:
              type: integer
              example: 3

UserContactMethod:
  description: Contact channel.
  type: string
  enum:
    - EMAIL
    - PHONE

UserMeData:
  description: Response object for `/me` quiries.
  type: object
  properties:
    id:
      $ref: "#/UserId"
    company:
      $ref: "./Company.yml#/CompanyData"
    contactInfo:
      $ref: "#/UserContactInfo"
    dateCreated:
      $ref: "../models/schemas.yml#/DateTimeIso"
    dateUpdated:
      $ref: "../models/schemas.yml#/DateTimeIso"
    dateDeleted:
      nullable: true
      $ref: "../models/schemas.yml#/DateTimeIso"
    firstName:
      $ref: "#/UserFirstName"
    lastName:
      $ref: "#/UserLastName"
    region:
      $ref: "../models/schemas.yml#/Region"
    language:
      $ref: "../models/schemas.yml#/Language"
    roles:
      type: array
      items:
        $ref: "#/UserRole"
    status:
      $ref: "#/UserStatus"
  required:
    - id
    - region
    - language
    - roles
    - status
    - termsAndConditionsAcceptance

UserStatus:
  description: "Some user status."
  type: string
  enum:
    - ACTIVE
    - DELETED
    - INACTIVE
    - PENDING
