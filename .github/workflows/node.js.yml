name: Node.js with nvm-like behavior
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23.x' # This acts like 'nvm use 23'
      - name: Run a Node.js script
        run: |
          # This script doesn't need a package.json
          node -v
          echo "This is a simple Node.js command without a package.json"
          node -e "console.log('Hello from Node.js!')"
      - name: Alternative approach - Using nvm directly
        run: |
          # This approach may be less reliable in some runners
          # actions/setup-node is the preferred method
          nvm install
          nvm use
          node -v
  
